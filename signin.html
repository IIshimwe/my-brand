    <!-- Login -->
    <div class="block login-form">
        <div class="login-form-container">
            <h2>Login</h2>
            <form id="signin-form">
                <div class="form-group">
                    <label for="login-email">Email <span>*</span></label>
                    <input class="input" type="email" name="login-email" placeholder="e.g. johndoe@example.com">
                    <div class="error-txt hide-error-txt">Name cannot be empty</div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password <span>*</span></label>
                    <input class="input" type="password" name="login-password" placeholder="....................">
                    <div class="error-txt hide-error-txt">Email cannot be empty or invalid</div>
                </div>
                <button class="btn btn--accentt btn-login">Login</button>
            </form>
        </div>
    </div>

    <!-- FOOTER SECTION -->

                                    src="images/instagram.png" alt="" class="icons"></a>
                        </div>

        <p class="footer__copyright">&copy; 2021 All rights reserved - ISHIMWE Isaac</p>
