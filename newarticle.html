        <nav class="nav collapsible">

            </ul>

    </header>

    <!-- New article creation -->
    <section class="block new-article-wrapper">
        <fieldset class="container">
            <legend>New article</legend>
            <form class="create-new-article" onsubmit="(e) => e.preventDefault()">
                <div class="form-group">
                    <label for="article-title">Title</label>
                    <input class="input" type="text" id="article-title" name="article-title">
                </div>
                <div class="form-group">
                    <label for="article-author">Author</label>
                    <input class="input" type="text" id="article-author" name="article-author">
                </div>
                <div class="form-group file-input-image">
                    <div>
                        <label for="article-image">Image</label>
                        <input class="input input-choose-file" type="file" name="article-image"
                            accept="image/png, image/jpeg" onchange="chooseFile(event)">
                    </div>
                    <div class="image-file"></div>
                </div>
                <div class="form-group">
                    <label for="article-body">Body</label>
                    <textarea class="input" id="article-body" name="article-body"></textarea>
                </div>
                <!-- <button onclick="mainFunc.Create()" class="btn btn--accentt form__button">Post</button> -->
                <button type="button" id="post-blog-button" class="btn btn--accentt form__button">Post</button>
            </form>
        </fieldset>
    </section>

    <!-- FOOTER SECTION -->
    <footer class="container">

            <div class="footer__social-media">

                    <div class="footer__icons">

                                    class="icons"></a>
                        </div>

                                    src="images/linkedin.png" alt="" class="icons"></a>
