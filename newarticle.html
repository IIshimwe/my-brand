    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- NAVBAR SECTION -->

    <header>
        <nav class="nav collapsible">
            <a class="nav__brand" href="/"><img src="images/logo.png" alt=""></a>
            <svg class="icon nav__toggler">

    <section class="block--dark form">
        <header class="block__header">
            <h2 class="block__heading">New article</h2>
        </header>

        <div id="form__container">
            <form action="/" class="contact-form" id="form" method="GET">
                <div class="form-group">
                    <label for="name">Title</label>
                    <input class="input" type="text" name="name" id="article-title">
                    <small>Error</small>
                </div>
                <div class="form-group">
                    <label for="email">Image</label>
                    <input class="input" type="file" name="image" accept="image/png, image/jpeg" id="article-image"
                        onchange="chooseFile(event)">
                    <small>Error</small>
                </div>
                <div class="message form-group">
                    <label for="message">Body</label>
                    <textarea class="input" name="message" id="article-body"></textarea>
                </div>
                <button onclick="mainFunc.Create()" class="btn btn--accentt form__button">Post</button>
                <!-- <button onclick="mainFunc.Read()" class="btn btn--accentt form__button">Read</button> -->
            </form>
        </div>
    </section>

            <div class="footer__social-media">
